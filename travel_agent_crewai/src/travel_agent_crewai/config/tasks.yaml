research_task:
  name: "Research Hotels in {{city}}"
  description: "Find exactly 10 potential hotels in {{city}} for {{start_date}} to {{end_date}} for {{people}} people."
  agent: "travel_research_agent"
  prompt_template: |
    Identify exactly 10 potential hotels in {{city}} for {{start_date}} to {{end_date}} for {{people}} people.
    Do not guarantee availability â€” this will be verified later.
    For each hotel, include:
      - name: Name of the hotel
      - description: Brief summary of key amenities and location
      - price_range: Estimated cost per night for given dates
      - rating: Average review score out of 5
      - review_count: Number of reviews
      - booking_link(required): Direct booking link with preselected dates and number of people. Must be a valid URL.
    Use reputable booking sites and travel data sources.
    Respond ONLY with:
    {
      "hotels": [
        {
          "name": "Hotel Example",
          "description": "A nice hotel located downtown with free WiFi.",
          "price_range": "$100-$150 per night",
          "rating": 4.5,
          "review_count": 230,
          "booking_link": "https://example.com/hotel-booking"
        }
      ]
    }
  expected_output: |
    ONLY JSON object containing exactly 10 hotels with all requested details(booking_link is required).

availability_check_task:
  name: "Check Hotel Availability"
  description: "Verify real-time availability of the 10 hotels in {{city}} for {{start_date}} to {{end_date}} for {{people}} people."
  agent: "travel_availability_checker_agent"
  prompt_template: |
    Verify the real-time availability of each hotel provided in the research results for {{city}} from {{start_date}} to {{end_date}} for {{people}} people.
    Keep all fields from the research results, and add:
      - available: true/false
      - last_checked: ISO datetime string of when availability was confirmed
    If a hotel is unavailable, mark available as false.
    Respond ONLY with:
    {
      "hotels": [
        {
          "name": "Hotel Example",
          "description": "A nice hotel located downtown with free WiFi.",
          "price_range": "$100-$150 per night",
          "rating": 4.5,
          "review_count": 230,
          "booking_link": "https://example.com/hotel-booking",
          "available": true,
          "last_checked": "2025-08-12T10:32:00Z"
        }
      ]
    }
  expected_output: |
    JSON object containing the same hotels with added availability and last_checked fields.

